server:
  port: 8080
#  servlet:
#    context-path: /resource-server

spring:
  application:
    name: todo-list-api
  datasource:
    driverClassName: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/todolist
    username: root
    password: todolist
  jpa:
    defer-datasource-initialization: true
    show-sql: false
    open-in-view: false
    generate-ddl: false
    hibernate:
      format_sql: true
      dialect: org.hibernate.dialect.MySQL5Dialect

management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics
  endpoint:
    health:
      show-details: always

